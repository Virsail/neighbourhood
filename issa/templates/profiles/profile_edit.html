{% load bootstrap3 %}
{% load staticfiles %}


  <title style="color: black; font-size: larger;">Edit  Your  Profile</title>
  {{form.media}}


  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}

<body>
  <br>
  <p class="newdata" style="text-align:center;">Edit Profile</p>
  <div class="container" style="margin-top:30px">
    <div class="jumbotron" style="background-color:rgba(213, 233, 233, 0.281)">

      <form action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-info btn-lg" value="Post">
      </form>
      {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
      {% endblock %}

    </div>
  </div>

</body>
