{% load bootstrap3 %}
{% load staticfiles %}

  <title>New Business</title>
  {{form.media}}
  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}

  
<body>
  <p class="newdata" style="text-align:center; font-size: larger;">Add a new Business</p>
  <div class="container" style="margin-top:30px">
    <div class="jumbotron" style="background-color: #1C2331;">

      <form action="{%url 'biz'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-info btn-lg" value="Post">
      </form>
      {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
      {% endblock %}

    </div>
  </div>
</body>
